script:
  blink_light:
    fields:
      lights:
        description: "The light entities to blink"
      color:
        description: "the color to blink"
    sequence:
      - action: scene.create
        data:
          scene_id: blink_scene_1
          snapshot_entities: "{{ lights }}"
      - action: light.turn_on
        data:
          transition: .5
        target:
          entity_id: "{{ lights }}"
      - delay: .5
      - action: scene.create
        data:
          scene_id: blink_scene_2
          snapshot_entities: "{{ lights }}"
      - action: light.turn_on
        data:
          rgb_color: "{{ color }}"
          effect: blink
        target:
          entity_id: "{{ lights }}"
      - delay: 2
      - action: scene.turn_on
        data:
          entity_id: scene.blink_scene_2
      - delay: .5
      - action: scene.turn_on
        data:
          entity_id: scene.blink_scene_1

