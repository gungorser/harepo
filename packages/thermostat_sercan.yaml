template:
  - sensor:
      - name: sercan_thermostat
        unique_id: sercan_thermostat
        unit_of_measurement: "Â°C"
        state: "{{ state_attr('climate.sercan_climate', 'current_temperature') }}"
        availability: "{{ states('climate.sercan_climate') != 'unavailable' }}"
        device_class: temperature

input_number:
  sercan_thermostat:
    name: sercan_thermostat
    initial: 0
    min: 0
    max: 100
    step: 1

automation:
  - alias: "sercan_thermostat_pidvalue"
    id: "sercan_thermostat_pidvalue"
    triggers:
      - trigger: state
        entity_id: input_number.sercan_thermostat
    conditions: []
    actions:
      - action: number.set_value
        target:
          entity_id: number.sercan_climate_valve_opening_degree
        data:
          value: "{{ trigger.to_state.state | int }}"
      - action: number.set_value
        target:
          entity_id: number.sercan_climate_valve_closing_degree
        data:
          value: "{{ 100 - (trigger.to_state.state | int) }}"
    mode: single
  - alias: "sercan_thermostat_state"
    id: "sercan_thermostat_state"
    triggers:
      - trigger: state
        entity_id: climate.sercan_thermostat
        to: heat
        id: thermostat
      - trigger: state
        entity_id: climate.sercan_thermostat
        to: "off"
        id: thermostat
      - trigger: state
        entity_id: climate.sercan_climate
        to: heat
        id: climate
      - trigger: state
        entity_id: climate.sercan_climate
        to: "off"
        id: climate
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: thermostat
            sequence:
              - action: climate.set_hvac_mode
                metadata: {}
                target:
                  entity_id: "climate.sercan_climate"
                data:
                  hvac_mode: "{{states('climate.sercan_thermostat')}}"
          - conditions:
              - condition: trigger
                id: climate
            sequence:
              - action: climate.set_hvac_mode
                metadata: {}
                target:
                  entity_id: "climate.sercan_thermostat"
                data:
                  hvac_mode: "{{states('climate.sercan_climate')}}"
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
    mode: single
  - alias: "sercan_thermostat_temperature"
    id: "sercan_thermostat_temperature"
    triggers:
      - trigger: state
        entity_id: climate.sercan_thermostat
        attribute: temperature
        id: thermostat
      - trigger: state
        entity_id: climate.sercan_climate
        attribute: temperature
        id: climate
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: thermostat
            sequence:
              - action: climate.set_temperature
                metadata: {}
                target:
                  entity_id: "climate.sercan_climate"
                data:
                  temperature: "{{state_attr('climate.sercan_thermostat', 'temperature')}}"
          - conditions:
              - condition: trigger
                id: climate
            sequence:
              - action: climate.set_temperature
                metadata: {}
                target:
                  entity_id: "climate.sercan_thermostat"
                data:
                  temperature: "{{state_attr('climate.sercan_climate', 'temperature')}}"
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
    mode: single

climate:
  - platform: smart_thermostat
    name: sercan_thermostat
    unique_id: sercan_thermostat
    heater: input_number.sercan_thermostat
    target_sensor: sensor.sercan_thermostat
    target_temp: 19
    keep_alive:
      seconds: 60
    kp: 60
    ki: 0.01
    kd: 2000
    min_cycle_duration: 10
    pwm: 0
    min_temp: 4
    max_temp: 35
