template:
  - sensor:
      - name: banyo_thermostat
        unique_id: banyo_thermostat
        unit_of_measurement: "Â°C"
        state: "{{ state_attr('climate.banyo_climate', 'current_temperature') }}"
        availability: "{{ states('climate.banyo_climate') != 'unavailable' }}"
        device_class: temperature

input_number:
  banyo_thermostat:
    name: banyo_thermostat
    initial: 0
    min: 0
    max: 100
    step: 1

climate:
  - platform: smart_thermostat
    name: banyo_thermostat
    unique_id: banyo_thermostat
    heater: input_number.banyo_thermostat
    target_sensor: sensor.banyo_thermostat
    target_temp: 19
    keep_alive:
      seconds: 60
    kp: 6
    ki: 2
    kd: 0
    min_cycle_duration: 10
    pwm: 0
    min_temp: 4
    max_temp: 35

automation:
  - alias: "banyo thermostat automation"
    id: "banyo_thermostat_automation"
    use_blueprint:
      path: gungorser/thermostat.yaml
      input:
        pidvalue: input_number.banyo_thermostat
        valve_opening: number.banyo_climate_valve_opening_degree
        valve_closing: number.banyo_climate_valve_closing_degree
        valve: climate.banyo_climate
        thermostat: climate.banyo_thermostat
