climate:
  - &thermostat_base
    platform: smart_thermostat
    target_temp: 19
    keep_alive:
      seconds: 60
    kp: 6
    ki: 2
    kd: 0
    pwm: 0
    min_cycle_duration: 60
    min_temp: 7
    max_temp: 35

  - <<: *thermostat_base
    name: sercan_thermostat
    unique_id: sercan_thermostat
    heater: input_number.sercan_thermostat
    target_sensor: sensor.sercan_thermostat

  - <<: *thermostat_base
    name: misafir_thermostat
    unique_id: misafir_thermostat
    heater: input_number.misafir_thermostat
    target_sensor: sensor.misafir_thermostat

  - <<: *thermostat_base
    name: bebek_thermostat
